<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Reset Your Password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your new password below
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            readonly
          >
        </div>

        <div class="mt-4">
          <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
          <input
            id="new_password"
            type="password"
            formControlName="new_password"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
          <div *ngIf="resetPasswordForm.get('new_password')?.invalid && resetPasswordForm.get('new_password')?.touched"
               class="text-red-500 text-xs mt-1">
            Password is required
          </div>
        </div>

        <div class="mt-4">
          <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
          <input
            id="confirm_password"
            type="password"
            formControlName="confirm_password"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
          <div *ngIf="resetPasswordForm.hasError('passwordMismatch') && resetPasswordForm.get('confirm_password')?.touched"
               class="text-red-500 text-xs mt-1">
            Passwords do not match
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            [disabled]="resetPasswordForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading ? 'Resetting Password...' : 'Reset Password' }}
          </button>
        </div>

        <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="mt-4 text-green-500 text-sm text-center">
          {{ successMessage }}
        </div>
      </form>

      <div class="mt-6 text-center">
        <a
          routerLink="/login"
          class="font-medium text-blue-600 hover:text-blue-500"
        >
          Back to login
        </a>
      </div>
    </div>
  </div>
</div>
