<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Verify OTP for Password Reset
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter the OTP sent to your email to reset your password
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form [formGroup]="otpForm" (ngSubmit)="onSubmit()">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
          >
        </div>

        <div class="mt-4">
          <label for="otp_code" class="block text-sm font-medium text-gray-700">OTP Code</label>
          <input
            id="otp_code"
            type="text"
            formControlName="otp_code"
            maxlength="6"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter 6-digit code"
          >
          <div *ngIf="otpForm.get('otp_code')?.invalid && otpForm.get('otp_code')?.touched"
               class="text-red-500 text-xs mt-1">
            OTP code is required
          </div>
        </div>

        <div class="mt-6">
          <button
            type="submit"
            [disabled]="otpForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            {{ isLoading ? 'Verifying...' : 'Verify OTP' }}
          </button>
        </div>

        <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="mt-4 text-green-500 text-sm text-center">
          {{ successMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
