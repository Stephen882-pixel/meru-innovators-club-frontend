
<div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
        Join Meru University Science Innovators Club
    </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="grid grid-cols-2 gap-4">
            <div>
            <label for="firstname" class="block text-sm font-medium text-gray-700">First Name</label>
            <input
                id="firstname"
                type="text"
                formControlName="firstname"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.touched" 
                    class="text-red-500 text-xs mt-1">
                First name is required
            </div>
            </div>

            <div>
            <label for="lastname" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input
                id="lastname"
                type="text"
                formControlName="lastname"
                class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.touched" 
                    class="text-red-500 text-xs mt-1">
                Last name is required
            </div>
            </div>
        </div>

        <div class="mt-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email address</label>
            <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" 
                class="text-red-500 text-xs mt-1">
            Valid email is required
            </div>
        </div>

        <div class="mt-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input
            id="username"
            type="text"
            formControlName="username"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('username')?.invalid && registerForm.get('username')?.touched" 
                class="text-red-500 text-xs mt-1">
            Username is required
            </div>
        </div>

        <div class="mt-4">
            <label for="course" class="block text-sm font-medium text-gray-700">Course</label>
            <input
            id="course"
            type="text"
            formControlName="course"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('course')?.invalid && registerForm.get('course')?.touched" 
                class="text-red-500 text-xs mt-1">
            Course is required
            </div>
        </div>

        <div class="mt-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input
            id="password"
            type="password"
            formControlName="password"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500"
            >
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" 
                class="text-red-500 text-xs mt-1">
            Password is required
            </div>
        </div>

        <div class="mt-6">
            <button
            type="submit"
            [disabled]="registerForm.invalid || isLoading"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed"
            >
            {{ isLoading ? 'Creating Account...' : 'Create Account' }}
            </button>
        </div>

        <div *ngIf="errorMessage" class="mt-4 text-red-500 text-sm text-center">
            {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="mt-4 text-green-500 text-sm text-center">
            {{ successMessage }}
        </div>
        </form>

        <div class="mt-6">
        <div class="relative">
            <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">Already have an account?</span>
            </div>
        </div>

        <div class="mt-6">
            <a
            routerLink="/login"
            class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            >
            Sign in
            </a>
        </div>
        </div>
    </div>
    </div>
</div>
